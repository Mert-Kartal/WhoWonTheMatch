<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TEAM AvB</title>
  </head>
  <body>
    <div class="background">
      <div class="container py-5">
        <div class="d-flex justify-content-around py-3">
          <h1 class="text-white team_a display-1" id="team_a_name">Team A</h1>
          <h1 class="text-white team-b display-1" id="team_b_name">Team B</h1>
        </div>
        <div class="d-flex justify-content-around">
          <h1 id="score_a" class="text-white display-3">0</h1>
          <h1 id="score_b" class="text-white display-3">0</h1>
        </div>
        <div class="d-flex justify-content-around mb-5">
          <div>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="plus_a()"
            >
              +
            </button>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="result_a()"
            >
              *
            </button>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="minus_a()"
            >
              -
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="plus_b()"
            >
              +
            </button>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="result_b()"
            >
              *
            </button>
            <button
              class="btn btn-lg bg-primary text-white fw-bold"
              onclick="minus_b()"
            >
              -
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-around mb-5">
          <div>
            <button class="btn btn-lg bg-danger-subtle" onclick="team_name_a()">
              TEAM NAME?
            </button>
          </div>
          <div>
            <button class="btn btn-lg bg-danger-subtle" onclick="team_name_b()">
              TEAM NAME?
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            id="win"
            class="btn btn-lg bg-dark-subtle"
            onclick="who_win()"
          >
            Who Won?
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
